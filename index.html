<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .student-button {
            background-color: #4caf50;
        }

        .laundry-button {
            background-color: #2196f3;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login Portal</h2>
    <a href="/src/student/login/index.html" class="button student-button">Student</a>
    <a href="/src/laundry/login/index.html" class="button laundry-button">Laundry</a>
</div>

</body>
</html>
